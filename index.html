<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main ">

           <form id="form" style="background-color: rgb(118, 231, 172);">
            <div class="ip">
                <h1>Registration</h1>
                  <div class="form-floating mb-2 ">
                      <input type="text" class="form-control" id="username" name="username" placeholder="username">
                      <label for="floatingInput">username</label>
                      <div class="error"></div>
                    </div>
      
                    <div class="form-floating mb-2">
                      <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                      <div class="error"></div>
                    </div>
      
                    <div class="form-floating mb-2">
                          <input type="password" class="form-control" id="password" name="password" placeholder="username">
                          <label for="floatingPassword">Password</label>
                          <div class="error"></div>
                      </div>
      
                    <div class="form-floating mb-2">
                      <input type="password" class="form-control" id="confirm1" name="confirm1" placeholder="Password">
                      <label for="floatingPassword">confirm Password</label>
                      <div class="error"></div>
                    </div>
                    <button onclick="submit" type="submit" class="btn btn-primary mt-3" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 9rem; --bs-btn-font-size: 1rem;">Register</button>
                </div>
           </form>


    </div>
    <script src="index.js"></script>
    
</body>
</html>
